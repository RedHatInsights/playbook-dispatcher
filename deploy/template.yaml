- apiVersion: batch/v1beta1
  kind: CronJob
  metadata:
    labels:
      app: playbook-dispatcher
    name: playbook-dispatcher-cleaner
  spec:
    schedule: ${CLEANER_SCHEDULE}
    concurrencyPolicy: Replace
    suspend: ${{CLEANER_SUSPEND}}
    successfulJobsHistoryLimit: 3
    failedJobsHistoryLimit: 3
    jobTemplate:
      spec:
        template:
          spec:
            restartPolicy: OnFailure
            containers:
            - args:
              - clean
              env:
              - name: LOG_LEVEL
                value: ${LOG_LEVEL}
              - name: CLOWDER_ENABLED
                value: "false"
              - name: DB_HOST
                valueFrom:
                  secretKeyRef:
                    key: db.host
                    name: playbook-dispatcher-db
              - name: DB_PORT
                valueFrom:
                  secretKeyRef:
                    key: db.port
                    name: playbook-dispatcher-db
              - name: DB_NAME
                valueFrom:
                  secretKeyRef:
                    key: db.name
                    name: playbook-dispatcher-db
              - name: DB_USERNAME
                valueFrom:
                  secretKeyRef:
                    key: db.user
                    name: playbook-dispatcher-db
              - name: DB_PASSWORD
                valueFrom:
                  secretKeyRef:
                    key: db.password
                    name: playbook-dispatcher-db
              - name: DB_SSLMODE
                value: ${DB_SSLMODE}
              - name: LOG_CW_ACCESSKEYID
                valueFrom:
                  secretKeyRef:
                    key: aws_access_key_id
                    name: cloudwatch
              - name: LOG_CW_SECRETACCESSKEY
                valueFrom:
                  secretKeyRef:
                    key: aws_secret_access_key
                    name: cloudwatch
              - name: LOG_CW_REGION
                valueFrom:
                  secretKeyRef:
                    key: aws_region
                    name: cloudwatch
              - name: LOG_CW_GROUP
                valueFrom:
                  secretKeyRef:
                    key: log_group_name
                    name: cloudwatch

              image: ${IMAGE}:${IMAGE_TAG}
              name: playbook-dispatcher-cleaner
              resources:
                limits:
                  cpu: 200m
                  memory: 128Mi
                requests:
                  cpu: 100m
                  memory: 64Mi

- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: playbook-dispatcher
      pod: playbook-dispatcher-api
    name: playbook-dispatcher-api
  spec:
    ports:
    - name: metrics
      port: 9000
      protocol: TCP
      targetPort: 9000
    - appProtocol: http
      name: public
      port: 8000
      protocol: TCP
      targetPort: 8000
    selector:
      pod: playbook-dispatcher-api
    type: ClusterIP

# Database
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    annotations:
      description: Defines how to deploy the database
    labels:
      app: playbook-dispatcher
    name: postgres
  spec:
    replicas: 1
    strategy:
      type: Recreate
    selector:
      matchLabels:
        name: postgres
    template:
      metadata:
        labels:
          app: playbook-dispatcher
          name: postgres
      spec:
        containers:
        - env:
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                key: db.user
                name: playbook-dispatcher-db
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                key: db.password
                name: playbook-dispatcher-db
          - name: POSTGRES_DATABASE
            valueFrom:
              secretKeyRef:
                key: db.name
                name: playbook-dispatcher-db
          - name: PGDATA
            value: /var/lib/postgresql/data/pgdata
          image: quay.io/debezium/postgres:12
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
              - psql
              - -w
              - -U
              - insights
              - -c
              - 'SELECT 1'
            failureThreshold: 3
            initialDelaySeconds: 120
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          name: postgres
          ports:
          - containerPort: 5432
            protocol: TCP
          readinessProbe:
            exec:
              command:
              - psql
              - -w
              - -U
              - insights
              - -c
              - 'SELECT 1'
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 200m
              memory: 512Mi
          volumeMounts:
          - mountPath: /var/lib/postgresql/data
            name: postgres-data
        volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-data

- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    labels:
      app: playbook-dispatcher
    name: postgres-data
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: ${DB_VOLUME_CAPACITY}

- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: playbook-dispatcher
    name: postgres
  spec:
    ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
    selector:
      name: postgres
    type: ClusterIP

parameters:
- name: IMAGE_TAG
  required: true
- name: IMAGE
  value: quay.io/cloudservices/playbook-dispatcher

- name: LOG_LEVEL
  value: DEBUG
- name: CPU_LIMIT
  value: 500m
- name: MEMORY_LIMIT
  value: 512Mi

- name: REPLICAS_API
  value: "1"
- name: REPLICAS_RESPONSE_CONSUMER
  value: "1"
- name: REPLICAS_VALIDATOR
  value: "1"

- name: DB_VOLUME_CAPACITY
  value: 5Gi
- name: DB_SSLMODE
  value: prefer

- name: KAFKA_BOOTSTRAP_HOST
  required: true
- name: RETURN_URL
  required: true

- name: CLOUD_CONNECTOR_IMPL
  value: impl
- name: CLOUD_CONNECTOR_HOST
  required: true
- name: CLOUD_CONNECTOR_PORT
  value: '8080'
- name: RESPONSE_INTERVAL
  value: "30"

- name: RBAC_IMPL
  value: impl
- name: RBAC_HOST
  required: true

- name: CLEANER_SCHEDULE
  value: "*/10 * * * *"
- name: CLEANER_SUSPEND
  value: "false"
