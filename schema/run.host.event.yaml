---
$id: runhost
$schema: http://json-schema.org/draft-07/schema#
type: object
properties:
  event_type:
    type: string
    enum:
    - create
    - read
    - update
    - delete
  hostPayload:
    type: object
    properties:
      id:
        type: string
      run_id:
        type: string
      inventory_id:
        type: string
      host:
        type: string
      log:
        type: string
      status:
        type: string
        enum:
          - running
          - success
          - failure
          - timeout
          - canceled
      created_at:
        type: string
      updated_at:
        type: string
    required:
      - id
      - run_id
      - status
      - host
      - status
      - created_at
      - updated_at

required:
  - event_type
  - hostPayload

