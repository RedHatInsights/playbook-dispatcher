---
$id: runhost
$schema: http://json-schema.org/draft-07/schema#
type: object
properties:
  event_type:
    type: string
    enum:
    - create
    - read
    - update
    - delete
  hostPayload:
    type: object
    properties:
      id:
        type: string
      run_id:
        type: string
      inventory_id:
        type: string
      host:
        type: string
      log:
        type: string
      events:
        type: string
      sat_sequence:
        type: int32
      status:
        type: string
        enum:
          - running
          - success
          - failure
          - timeout
          - canceled
      timeout:
        type: integer
        minimum: 0
      created_at:
        type: string
      updated_at:
        type: string
    required:
      - id
      - inventory_id
      - status
      - host
      - events
      - status
      - created_at
      - updated_at

required:
  - event_type
  - hostPayload

