---
$id: playbookRunResponseMessage
$schema: http://json-schema.org/draft-07/schema#
type: object
properties:
  account:
    type: string
  org_id:
    type: string
  request_id:
    type: string
  b64_identity:
    type: string
  upload_timestamp:
    type: string
    format: date-time
  events:
    type: array
    items:
      type: object
      properties:
        event:
          type: string
          minLength: 3
          maxLength: 50
        uuid:
          type: string
          format: uuid
        counter:
          type: integer
        stdout:
          type: string
        start_line:
          type: integer
          minimum: 0
        end_line:
          type: integer
          minimum: 0
        event_data:
          type: object
          properties:
            playbook:
              type: string
              minLength: 1
            playbook_uuid:
              type: string
              format: uuid
            host:
              type: string

            # crc-specific data
            crc_dispatcher_correlation_id:
              type: string
              format: uuid
            crc_dispatcher_error_code:
              type: string
            crc_dispatcher_error_details:
              type: string

      required:
        - event
        - uuid
        - counter
        - start_line
        - end_line

required:
  - account
  - org_id
  - request_id
  - b64_identity
  - upload_timestamp
  - events

